elasticity square example:
  discretization:
    geom file: ${Goal_DATA}/meshes/square/square.dmg
    mesh file: ${Goal_DATA}/meshes/square/square.smb
    assoc file: ${Goal_DATA}/meshes/square/assoc.txt
    quadratic: true
    reorder mesh: true
    workset size: 1000
  physics:
    square:
      E: 1000.0
      nu: 0.25
    dirichlet bcs:
      bc 1: [0,0,left,0.0]
      bc 2: [0,1,bottom,0.0]
      bc 3: [0,0,right,0.01]
  linear algebra:
    linear tolerance: 1.0e-10
    linear krylov size: 300
    linear max iters: 300
  output:
    out file: out_elasticity_square
