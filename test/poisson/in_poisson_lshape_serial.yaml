poisson example:
  num adapt cycles: 5
  discretization:
    geom file: ${Goal_DATA}/meshes/lshape/lshape.dmg
    mesh file: ${Goal_DATA}/meshes/lshape/lshape-serial.smb
    assoc file: ${Goal_DATA}/meshes/lshape/assoc.txt
    reorder mesh: true
    workset size: 1000
  physics:
    forcing function: 1.0 + 0.0
    point set: point
    dirichlet bcs:
      bc 1: [0,0,all,0.0]
  linear algebra:
    method: CG
    tolerance: 1.0e-10
    krylov size: 300
    maximum iterations: 300
  output:
    out file: out_poisson
