neohookean uniaxial 2D:
  num steps: 3
  step size: 1.0
  initial time: 0.0 
  discretization:
    geom file: '../test/mesh/square/square.dmg'
    mesh file: '../test/mesh/square/square.smb'
    assoc file: '../test/mesh/square/square.txt'
  dirichlet bcs:
    bc 1: [0, xmin, 0.0]
    bc 2: [1, ymin, 0.0]
    bc 3: [0, xmax, 0.01*t]
  mechanics:
    model: neohookean
    materials:
      square:
        E: 1000.0
        nu: 0.25
        c0: 1.0
  primal linear algebra:
    krylov size: 100
    max iters: 100
    tolerance: 1.0e-10
    multigrid:
      verbosity: none
      number of equations: 3
    nonlinear tolerance: 1.0e-8
    nonlinear max iters: 5
  functional:
    type: avg disp
  output:
    out file: out_neohookean_uniaxial_2D
  regression:
    value: 5.609636097257934e-03
    tolerance: 1.0e-8
