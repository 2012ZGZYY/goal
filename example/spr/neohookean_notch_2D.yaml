neohookean notch 2D point wise spr:
  num steps: 1
  step size: 1.0
  initial time: 0.0 
  discretization:
    geom file: '../mesh/notch2D/notch2D.dmg'
    mesh file: '../mesh/notch2D/notch2D.smb'
    assoc file: '../mesh/notch2D/notch2D.txt'
  dirichlet bcs:
    bc 1: [0, xmin, 0.0]
    bc 2: [1, ymin, 0.0]
    bc 3: [0, xmax, 0.01*t]
  mechanics:
    model: neohookean
    materials:
      body:
        E: 1000.0
        nu: 0.4999
        c0: 1.0
  functional:
    type: point wise
    point: vtx
    idx: 0
  primal linear algebra:
    krylov size: 100
    max iters: 100
    tolerance: 1.0e-10
    multigrid:
      verbosity: none
      number of equations: 3
    nonlinear tolerance: 1.0e-8
    nonlinear max iters: 5
  adaptation:
    field name: sigma
    is ip field: true
    adapt cycles: 2
    adapt iters: 1
    target elems: 5000
  output:
    out file: out_neohookean_notch_2D
  regression:
    value: 5.181872976877754e-03
    tolerance: 1.0e-8
