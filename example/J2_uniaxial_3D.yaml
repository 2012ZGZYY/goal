J2 uniaxial 3D:
  num steps: 3
  step size: 1.0
  initial time: 0.0 
  discretization:
    geom file: '../test/mesh/cube/cube.dmg'
    mesh file: '../test/mesh/cube/cube.smb'
    assoc file: '../test/mesh/cube/cube.txt'
  dirichlet bcs:
    bc 1: [0, xmin, 0.0]
    bc 2: [1, ymin, 0.0]
    bc 3: [2, zmin, 0.0]
    bc 4: [0, xmax, 0.01*t]
  mechanics:
    model: J2
    materials:
      cube:
        E: 1000.0
        nu: 0.25
        K: 100.0
        Y: 10.0
        c0: 1.0
  primal linear algebra:
    krylov size: 100
    max iters: 100
    tolerance: 1.0e-10
    multigrid:
      verbosity: none
      number of equations: 4
    nonlinear tolerance: 1.0e-8
    nonlinear max iters: 5
  functional:
    type: avg disp
  output:
    out file: out_J2_uniaxial_3D
  regression:
    value: 1.073955612775838e-03
    tolerance: 1.0e-8
